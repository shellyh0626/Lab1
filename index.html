<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo-list App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Lab1/style.css">
</head>
<body>
<div class="container mt-4">
    <h1>Todo-list App</h1>
    <hr/>
    <div class="p-5 text-bg-dark rounded-3">
        <h2>Add Todo</h2>

        <form id="add-todo">
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input type="text" class="form-control" id="task" required>
                <div class="form-text">Anything is ok.</div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="due" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due" required>
                    </div>
                    <div class="col-md-6">
                        <label for="p" class="form-label">Priority</label>
                        <select class="form-control" id="p">
                            <option value="primary">Default</option>
                            <option value="warning">Urgent</option>
                            <option value="danger">Very Urgent</option>
                        </select>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-outline-light mt-3">Create</button>
        </form>
    </div>

    <div id="todos" class="mt-5"></div>
</div>

<script src="Lab1/main.js"></script>
</body>
